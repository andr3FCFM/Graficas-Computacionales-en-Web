<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var btnJugar;
var btnPuntuaciones;
var btnSalir;
var myBackground;
var myTitulo;

function startGame() {
    btnJugar = new component(308, 160, "../Botones/btnjugar.png", 520, 210, "btn");    
    const colJugar = new Path2D();
    colJugar.rect(520, 250, 308, 110); 

    btnPuntuaciones = new component(308, 160, "../Botones/btnpuntuacion.png", 520, 350, "btn");    
    const colPuntuaciones = new Path2D();
    colPuntuaciones.rect(520, 370, 308, 110); 

    btnSalir = new component(220, 140, "../Botones/btnsalir.png", 547, 490, "btn");    
    const colSalir = new Path2D();
    colSalir.rect(520, 495, 308, 90); 

    myBackground = new component(1280, 640, "../Img/fondomenu.jpg", 0, 0, "background");
    myTitulo = new component(467, 220, "../Img/titulo.png", 440, 10, "image");
    myGameArea.start();
    myGameArea.canvas.addEventListener('mousemove', function(event) {
       //btnJugar
       if (myGameArea.context.isPointInPath(colJugar, event.offsetX, event.offsetY)) {
           btnJugar.anima = 1;
       }
       else{
            btnJugar.anima = 0;
       }
       //btnModo
       if (myGameArea.context.isPointInPath(colPuntuaciones, event.offsetX, event.offsetY)) {
            btnPuntuaciones.anima = 1;
       }
       else{
            btnPuntuaciones.anima = 0;
       }
       //btnSalir
       if (myGameArea.context.isPointInPath(colSalir, event.offsetX, event.offsetY)) {
            btnSalir.anima = 1;
       }
       else{
            btnSalir.anima = 0;
       }
   });     

   myGameArea.canvas.addEventListener('click', function(event) {
       //btnJugar
       if (myGameArea.context.isPointInPath(colJugar, event.offsetX, event.offsetY)) {
            location.href = "../ModoJuego/index.html";
       }
       //btnModo
       if (myGameArea.context.isPointInPath(colPuntuaciones, event.offsetX, event.offsetY)) {
           location.href = "../Puntuaciones/index.html";
       }
       //btnSalir
       if (myGameArea.context.isPointInPath(colSalir, event.offsetX, event.offsetY)) {
           btnSalir.animate();
       }   
   });     
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1900;
        this.canvas.height = 900;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 200);         
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background" || type == "btn") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.anima = 0;
      
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background" || type == "btn") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
            if (type == "background") {
                ctx.drawImage(this.image, 
                    this.x + this.width, 
                    this.y,
                    this.width, this.height);
            }
            if (type == "btn"){
                if(this.anima == 0){
                    ctx.drawImage(this.image, 
                    this.x, 
                    this.y,
                    this.width, this.height);
                }
                else{
                    ctx.drawImage(this.image, 
                    this.x - 25, 
                    this.y - 20,
                    this.width * 1.2, this.height * 1.2);
                }
            }
        } 
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.type == "background") {
            if (this.x == -(this.width)) {
                this.x = 0;
            }
        }
    }    
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.speedX = -1;
    myBackground.newPos();    
    myBackground.update();
    myTitulo.newPos();    
    myTitulo.update();
    btnJugar.newPos();    
    btnJugar.update();
    btnPuntuaciones.newPos();    
    btnPuntuaciones.update();
    btnSalir.newPos();    
    btnSalir.update();
}

</script>
</body>
</html>
